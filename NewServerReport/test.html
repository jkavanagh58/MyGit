	<style type="text/css">
	h1{
		Color: Red;
	}

		background-color: whitesmoke;

		font-family: monospace;

	table {
		width: 100%;
	}
	th {

	}
	caption {
		background-color: #f5f5f0;
		font-family: Monospace;
		border: 1px solid black;

	table, th {

	tr:nth-child(even) {
		background-color: AliceBlue};
	}

</style>
